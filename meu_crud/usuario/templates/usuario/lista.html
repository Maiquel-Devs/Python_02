<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Usuários</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>{{ usuario.usuario }} - <a href="{% url 'deletar_usuario' usuario.id %}">Deletar</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'criar_usuario' %}">Adicionar Usuário</a>
    
</body>
</html>
